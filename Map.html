<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map{
      height: 90%;
    }
    .upper{
      height: 10%;
    }
  </style>
</head>
<body>
  <div class="upper">
    <select name="" id="area">
      <option value="全部">全部</option>
    </select>
    <select name="" id="type">
      <option value="全部">全部</option>
    </select>
  </div>
  <div id="map"></div>
</body>
</html>
<script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmVjM34E5Jwh4EC9N4LbLvGUvK8LlsPGY&callback=initMap"></script>
<script>
var map;
function initMap(){
  map =new google.maps.Map(document.getElementById("map"),{
    center: {lat:22.627495675118997,lng:120.29325862799715},
    zoom:12
  })
}

const xhr = new XMLHttpRequest();
xhr.open('get','./data.json');
xhr.send();
xhr.onload = function(){
  var data = JSON.parse(xhr.responseText);
  console.log(data)
  const area = document.getElementById('area');
  const type = document.getElementById('type');
  inputSet(data,area,type);
  let markers= [];
  data.forEach(item=>{
    markers.push({
      position: new google.maps.LatLng(Number(item["緯度"]),Number(item['經度'])),
      title:item["停車場名稱"],
      area:item['行政區'],
      type:item["型式"]
    })
  })
  var Markers = []
  markers.forEach(item=>{
    addMarker(Markers,item)
  })

  area.addEventListener("change",function(){
    let filter = area.value;
    for (var i = 0; i < Markers.length; i++) {
      Markers[i].setMap(null);
    }
    markers.forEach(item=>{
      if(item.area == "全部"){
        addMarker(Markers,item);
      }else if(item.area == filter){
        addMarker(Markers,item)
      }
    })
  })

  type.addEventListener("change",function(){
    let filter = type.value;
    for (var i = 0; i < Markers.length; i++) {
      Markers[i].setMap(null);
    }
    markers.forEach(item=>{
      if(item.type == "全部"){
        addMarker(Markers,item);
      }else if(item.type == filter){
        addMarker(Markers,item)
      }
    })
  })
}

function inputSet(data,area,type){
  let areaSet = new Set();
  let typeSet = new Set();
  data.forEach(element => {
    areaSet.add(element['行政區']);
    typeSet.add(element['型式']);
  });
  // areaSet.forEach(item=>{
  //   area.innerHTML += `<option value="${item}">${item}<option>`;
  // });
  for(let item of areaSet){
    area.innerHTML+=`<option value='${item}'>${item}</option>`;
  }
  for(let item of typeSet){
    type.innerHTML += `<option value='${item}'>${item}</option>`;
  }
}

function addMarker(Markers,item){
  var marker = new google.maps.Marker({
    position:item.position,
    map:map,
    title:item.title,
  })
  Markers.push(marker);
}

</script>
