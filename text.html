<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    h1{
      color:red
    }
  </style>

</head>
<body>
  <h1 class="title">輸入硬碟容量: (以G為單位)</h1>
  <input type="text" id="G" value="2"> G
  <h1>輸入硬碟價格 (以元為單位)</h1>
  <input type="text" id="moneyA" value="500"> 元 <br><br>
  <button id="caculator">計算</button>
  <p>=========計算結果如下==========</p>
  <h1 class="title">每1元可以買到的硬碟容量(mb)</h1>
  <input type="text" id="MB"> G
  <h1>每G硬碟的價格(元)</h1>
  <input type="text" id="moneyB"> 元 
</body>
</html>
<script>
  var A = document.querySelector("#G").value;
  var B = document.querySelector("#moneyA").value;

  var caculator = document.querySelector("#caculator");
  caculator.addEventListener("click",function(){
    document.querySelector("#MB").value = parseInt(A)*1000/parseInt(B);
    document.querySelector("#moneyB").value=parseInt(B)/parseInt(A);
  })
</script>
